<template>
  <require from="./sort.css"></require>
  <require from="./resources/value-converters/sort-value-converter"></require>

  <h4>Multiple Parameters</h4>
  <table class="table table-striped">
    <thead>
      <tr>
        <th click.delegate="sortBy('company')">Company</th>
        <th click.delegate="sortBy('country')">Country</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="row of rows | sort:columnName:direction">
        <td>${row.company}</td>
        <td>${row.country}</td>
      </tr>
    </tbody>
  </table>  
</template>
